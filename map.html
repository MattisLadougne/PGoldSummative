<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Map of the cases-->
    <img src="img/eumap.png">
    <p> Image from the European Centre for Disease Prevention and Control, an agency of the European Union. As of the 10th January 2021</p> 

    <!-- Button using JS function isRisk to see whether the person is at risk when their age is entered -->
    <h2> Check whether you are at risk or not by clicking this button</h2>
   


    <button onclick="isRisk()"> Are you at risk? </button>

    <p id="demo"></p>
    
    <script>
    function isRisk() {
      var txt;
      var age = prompt("Please enter your age:");

      if (age < 60){
        txt =  age + ": You are most likely not at risk. However, be aware that you can still spread the virus to more vulnerable people. ";
      }
      if (age > 61){
        txt = age + ": You are most likely at risk if you catch the virus. Be careful, and try and maintain guidelines as much as possible.";
      }
        
      document.getElementById("demo").innerHTML = txt;
    
    }
    </script>
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
